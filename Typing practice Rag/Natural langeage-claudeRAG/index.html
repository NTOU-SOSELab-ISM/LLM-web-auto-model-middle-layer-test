<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字練習網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>打字練習</h1>
            <div class="controls">
                <button id="generateText" class="btn">生成新文本</button>
                <button id="addTextBtn" class="btn">添加自定義文本</button>
                <button id="themeToggle" class="btn">切換主題</button>
            </div>
        </header>
        <main>
            <div class="stats">
                <div id="timer" class="stat">時間: <span>60</span>秒</div>
                <div id="wpm" class="stat">WPM: <span>0</span></div>
            </div>
            <div id="textDisplay" class="text-display"></div>
            <textarea id="inputArea" class="input-area" placeholder="開始打字..."></textarea>
            <div id="keyboard" class="keyboard"></div>
        </main>
    </div>

    <div id="textModal" class="modal">
        <div class="modal-content">
            <textarea id="customText" placeholder="輸入自定義文本..."></textarea>
            <div>
                <button id="submitText" class="btn">完成</button>
                <button id="cancelText" class="btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
