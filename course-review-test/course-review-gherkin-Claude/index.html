<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程評價網 - 課程資訊查詢區</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-graduation-cap"></i>
                <span>課程評價網</span>
            </a>
        </div>
        <nav>
            <a href="index.html" class="active">課程資訊查詢區</a>
            <a href="discussion.html">討論區</a>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <div class="search-container">
                <span>使用關鍵字查詢</span>
                <input type="text" id="search-input" placeholder="輸入關鍵字...">
                <select id="search-type">
                    <option value="course">依課名查詢</option>
                    <option value="teacher">依老師名字查詢</option>
                </select>
                <button id="search-button">搜尋</button>
            </div>
        </section>
        <section id="results-section">
            <div id="course-list"></div>
            <div id="course-details">
                <button id="add-review-button">新增課程評論</button>
                <div id="review-form" style="display: none;">
                    <input type="text" id="user-name" placeholder="輸入使用者名稱">
                    <textarea id="review-text" placeholder="輸入評論"></textarea>
                    <div class="rating">
                        <label>涼度評分：</label>
                        <div class="stars" data-rating="coolness"></div>
                    </div>
                    <div class="rating">
                        <label>給分甜度評分：</label>
                        <div class="stars" data-rating="grading"></div>
                    </div>
                    <div class="rating">
                        <label>考試難度評分：</label>
                        <div class="stars" data-rating="difficulty"></div>
                    </div>
                    <button id="submit-review">提交評論</button>
                </div>
                <div id="reviews-list"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
