<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程資訊查詢區</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <span class="icon">&#9733;</span> <!-- 模擬 icon -->
                <span class="logo-text">課程評價網</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">課程資訊查詢區</a></li>
                <li><a href="discussion.html">討論區</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="course-search">
            <div class="search-bar">
                <label for="search">使用關鍵字查詢：</label>
                <input type="text" id="search" placeholder="輸入課名或老師名字">
                <select id="search-type">
                    <option value="course">依課名查詢</option>
                    <option value="teacher">依老師名字查詢</option>
                </select>
                <button id="search-btn">搜尋</button>
            </div>

            <div class="content">
                <div class="course-list" id="course-list"></div>
                <div class="course-details" id="course-details">
                    <button id="add-review-btn">新增課程評論</button>
                    <div id="review-form" style="display:none;">
                        <input type="text" id="review-user" placeholder="使用者名稱">
                        <textarea id="review-comment" placeholder="評論內容"></textarea>
                        
                        <!-- 涼度評分 -->
                        <label>涼度評分：</label>
                        <div id="coolness-rating" class="rating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>

                        <!-- 給分甜度評分 -->
                        <label>給分甜度評分：</label>
                        <div id="grading-rating" class="rating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>

                        <!-- 考試難度評分 -->
                        <label>考試難度評分：</label>
                        <div id="difficulty-rating" class="rating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>

                        <button id="submit-review-btn">提交評論</button>
                    </div>
                    <div id="reviews"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
