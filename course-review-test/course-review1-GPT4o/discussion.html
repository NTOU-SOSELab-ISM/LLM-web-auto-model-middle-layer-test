<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程評價網 - 討論區</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="icon.png" alt="logo">
            <span>課程評價網</span>
        </div>
        <nav class="nav">
            <a href="index.html">課程資訊查詢區</a>
            <a href="discussion.html" class="active">討論區</a>
        </nav>
    </header>

    <div class="discussion-section">
        <div class="chat-box" id="chat-box"></div>
        <div class="message-input">
            <input type="color" id="user-color">
            <input type="text" id="user-name" placeholder="暱稱">
            <input type="text" id="message" placeholder="訊息">
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
