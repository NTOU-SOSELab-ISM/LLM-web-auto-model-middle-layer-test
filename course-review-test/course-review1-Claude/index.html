<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程評價網 - 課程資訊查詢區</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-graduation-cap"></i>
                <span>課程評價網</span>
            </a>
        </div>
        <nav>
            <a href="index.html" class="active">課程資訊查詢區</a>
            <a href="discussion.html">討論區</a>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="search-options">
                <span>使用關鍵字查詢</span>
                <div>
                    <label><input type="radio" name="searchType" value="course" checked> 依課名查詢</label>
                    <label><input type="radio" name="searchType" value="teacher"> 依老師名字查詢</label>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="輸入關鍵字...">
            <button id="searchButton">搜尋</button>
        </section>
        <div class="content-wrapper">
            <section class="course-list">
                <!-- 課程列表將由 JavaScript 動態生成 -->
            </section>
            <section class="course-details">
                <h2 id="selectedCourseName"></h2>
                <button id="addReviewBtn">新增課程評論</button>
                <div id="reviewsList">
                    <!-- 評論列表將由 JavaScript 動態生成 -->
                </div>
                <div id="addReviewForm" style="display: none;">
                    <input type="text" id="reviewerName" placeholder="輸入使用者名稱">
                    <textarea id="reviewContent" placeholder="輸入評論"></textarea>
                    <div class="rating">
                        <label>課程涼度評分：</label>
                        <div class="stars" data-rating="coolness"></div>
                    </div>
                    <div class="rating">
                        <label>給分甜度評分：</label>
                        <div class="stars" data-rating="grading"></div>
                    </div>
                    <div class="rating">
                        <label>考試難度評分：</label>
                        <div class="stars" data-rating="difficulty"></div>
                    </div>
                    <button id="submitReviewBtn">提交評論</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
